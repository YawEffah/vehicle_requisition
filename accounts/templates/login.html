{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="fa icon" type="short icon" href="{% static 'accounts/images/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/c42d26af79.js" crossorigin="anonymous"></script>  
    <title>Login | Requisition</title> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="{% static 'accounts/css/w3.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'accounts/css/login.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>      
    <section class="auth-container">
        <div class="login-form auth-form">
            <div class="form-heading">
                <h1 class="text-center">Login</h1>
                <p class="text-center">Get started with vehicle requisition system</p>
            </div>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                {% if errors %}
                    <div class="error">
                        <p class="sys-feedback">{{ errors }}</p>
                    </div>
                {% endif %}
                
                <input type="submit" value="Login" class="my-btn btnsubmit-btn">
            </form>
            <p class="text-center footer-text">Ready to get started? Sign in now for seamless vehicle request!</p>
        </div>
        <div class="requisition-img">

        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous">
</script>
<script src="{% static 'accounts/js/main.js' %}"></script>
</body>
</html>
